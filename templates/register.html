{% extends 'layout.html' %}

{% block styles %}
<style>
    .gris {
        background-color: cadetblue;
    }
</style>
{% endblock %}

{% block main %}
<div class="register">
    <form method="post" action="/register">

        <h3>Registrese en la Plataforma</h3>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input name="name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirme su password</label>
            <input name="password_confirm" type="password" class="form-control" required>
        </div>
        <div class="register-footer">

            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a href="/login">Ingresar al Sitio</a>
        </div>

    </form>
</div>
<style>
    .register {
        display: flex;
        width: 100%;
        height: 500px;
        justify-content: center;
        align-items: center;
        /* b;order: 2px solid red; */
    }

    form {
        box-shadow: 10px 5px 5px #ccc;
        border: 1px solid #ccc;
        margin-top: 20px;
        width: 40%;
        padding: 20px;
    }

    .register-footer {
        display: flex;
        justify-content: space-between;
    }

    @media (max-width: 768px) {
        form {
            width: 60%;
        }
    }
</style>
{% endblock %}
